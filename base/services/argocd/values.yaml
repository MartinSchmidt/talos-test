server:
  configEnabled: true
  config:
    url: https://argocd.{{ .Values.domain }}
    admin.enabled: 'true'
    configManagementPlugins: |
      - name: helm-overdrive
        generate:
          command: ["helm-overdrive"]
          args: ["template", "-c", "./helm-overdrive.yaml" ]
      - name: argocd-discover
        generate:
          command: ["appdiscover"]
repoServer:
  volumes:
    - name: custom-tools
      emptyDir: {}
  initContainers:
    - name: download-helm-overdrive
      image: alpine:3.8
      command: [sh, -c]
      args:
        - wget -qO- https://github.com/distributed-technologies/helm-overdrive/releases/download/0.0.10/helm-overdrive.linux-amd64.tar.gz | tar -xvzf - && 
          mv helm-overdrive /custom-tools/helm-overdrive &&
          wget -qO yq https://github.com/mikefarah/yq/releases/download/v4.23.1/yq_linux_amd64 && chmod +x yq && mv yq /custom-tools/yq &&
          wget -qO appdiscover https://raw.githubusercontent.com/MartinSchmidt/talos-test/main/argocd-discover.sh && chmod +x appdiscover &&  mv appdiscover /custom-tools/appdiscover
      volumeMounts:
      - mountPath: /custom-tools
        name: custom-tools
  volumeMounts:
    - mountPath: /usr/local/bin/helm-overdrive
      name: custom-tools
      subPath: helm-overdrive
    - mountPath: /usr/local/bin/yq
      name: custom-tools
      subPath: yq
    - mountPath: /usr/local/bin/appdiscover
      name: custom-tools
      subPath: appdiscover
